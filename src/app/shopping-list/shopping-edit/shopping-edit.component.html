<form action="">
    <div class="row">
        <div class="col-sm-5">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" #name>
        </div>
        <div class="col-sm-2">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" #amount>
        </div>
    </div>

    <div class="row">
        <div>
            <button class="m-1 btn btn-success" type="button" (click)="addNewIngredient()">Add</button>
            <button class="m-1 btn btn-danger" type="button">Delete</button>
            <button class="m-1 btn btn-primary" type="button">Clear</button>
        </div>
    </div>
</form>
