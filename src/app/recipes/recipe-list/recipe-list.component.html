<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>

<hr>

<div class="d-flex flex-column gap-xl-2">
  <div class="d-flex flex-row align-items-center justify-content-between border px-4 py-2"
    *ngFor="let recipe of recipes">
    <div class="d-flex flex-column">
      <h5>{{recipe.name}}</h5>
      <p>{{recipe.description}}</p>
    </div>
    <img src={{recipe.imagePath}} alt={{recipe.name}}>
  </div>
</div>
