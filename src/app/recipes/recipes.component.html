<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipeSelected;" [recipe]="recipe"></app-recipe-detail>

    <p *ngIf="!recipeSelected">Please select a Recipe</p>
  </div>
</div>
