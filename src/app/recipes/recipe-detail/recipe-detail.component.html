<div class="row">
    <div class="col-x-12">
        <img
        src={{recipe.imagePath}}
        alt="" class="img-responsive" height="300px" width="300px">
    </div>
</div>


<br>

<div class="row">
    <h1 class="col-xs-12">{{recipe.name}}</h1>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="dropdown open">
      <button class="btn btn-primary dropdown-toggle open" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Manage
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">To Shopping List</a></li>
        <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-xs-12">{{recipe.description}}</div>
</div>

<div class="row">
    <div class="col-xs-12">Ingredients</div>
</div>
